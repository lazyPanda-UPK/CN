<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            border-bottom: 1px solid #ddd;
        }

        button {
            background-color: #0077cc;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h2>ML Lab</h2>
        
        <div class="file-item">
            <span>ML Lab Record</span>
            <a href="ML lab record.pdf" download>
                <button>Download</button>
            </a>
        </div>

        <div class="file-item">
            <span>Sample Viva Questions</span>
            <a href="Sample Viva Questions ML.pdf" download>
                <button>Download</button>
            </a>
        </div>
    </div>
</body>
</html>
